{% extends "base.html" %}

{% block content %}
    <h2>
        Your Groups
    </h2>

    <form action = "" method = "post" novalidate>
        <ul style="list-style-type:none;">
        {% for i in groups %}
        <p>
            {{ i }}
            <br>
            <dd> {{ groups[i] }} </dd>
            <br>
            {{ form.message() }} {{ form.leave() }}
        </p>
        {% endfor %}
        </ul>
    </form>
{% endblock %}
