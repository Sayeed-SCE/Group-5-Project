{% extends "base.html" %}

{% block content %}
    <h2>
        Your Friends
    </h2>

    <form action = "" method = "post" novalidate>
        <ul style="list-style-type:none;">
        {% for i in friends %}
            <p>{{ i }} {{ form.message() }} {{ form.remove()}} </p>
        {% endfor %}
        </ul>
    </form>
{% endblock %}
