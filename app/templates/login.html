{% extends "base.html" %}
{% block content %}
    <h2>
        Log in to Chatit
    </h2>
    <form action = "" method = "post" novalidate>
		{{ form.hidden_tag() }}
		<p>
            {{ form.username.label }}
            <br>
			{{ form.username(size=32) }}
		</p>
		<p>
            {{ form.password.label }}
            <br>
			{{ form.password(size=32) }}
		</p>
		<p>
			{{ form.rememberMe() }} 
			{{ form.rememberMe.label }}
		</p>
		<p>
			{{ form.submit() }}
		</p>
	</form>
{% endblock %}
